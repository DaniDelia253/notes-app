<div class="notes-page-container d-flex flex-row p-5">
  <!-- all-notes-list -->
  <app-all-notes-list
    class="col-5"
    [notes]="notes"
    (onNoteSelected)="onNoteSelected($event)"
  ></app-all-notes-list>
  <!-- current note display -->
  <app-current-note-display
    class="col-7"
    [currentNote]="currentNote"
  ></app-current-note-display>
</div>
