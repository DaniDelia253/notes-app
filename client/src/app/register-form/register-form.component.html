<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center">Register for a Note Taker Account:</h2>
  <hr />
  <div class="mx-auto mb-3 col-7">
    <input
      type="text"
      placeholder="Email Address"
      class="form-control"
      name="email"
      [(ngModel)]="model.email"
    />
  </div>
  <div class="mx-auto mb-3 col-7">
    <input
      type="text"
      placeholder="Username"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
    />
  </div>
  <div class="mx-auto mb-3 col-7">
    <input
      type="password"
      placeholder="Password"
      class="form-control"
      [(ngModel)]="model.password"
      name="password"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-sbmt me-2" type="submit">Register</button>
    <button class="btn btn-cncl" type="button" (click)="cancelRegistration()">
      Cancel
    </button>
  </div>
</form>
